<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Basic HTML 1 - Alt Attribute Example</title>
</head>
<body>
  <h1>Image with Alt Attribute</h1>

  <p>Here is an image of the Milky Way Galaxy:</p>
  <img sc="Images/Milky_Way.jpg" alt="A beautiful view of the Milky Way Galaxy">

</body>
</html>
